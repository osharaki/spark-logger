<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="styles/button.css">
    <link rel="stylesheet" type="text/css" href="styles/table.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
</head>

<body style="min-width: 600px;">
    <div style="display: flex; align-items: center;" id="top-bar">
        <div style="float: left; width:20%;">
            <i class="fas fa-camera fa-lg"></i>
        </div>
        <div style="float: left; text-align: right; width:80%;">
            <i class="fas fa-camera fa-lg"></i>
            <i class="fas fa-camera fa-lg"></i>
            <i class="fas fa-camera fa-lg"></i>
        </div>
    </div>
    <div id="container-main">
        <textarea id="textarea"
            placeholder="Item 1    Amount 1&#10;Item 2    Amount 2&#10;Item 3    Amount 3&#10;..."></textarea>
        <div>
            <table id="table-container">
                <tr>
                    <th></th>
                    <th>Item</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td colspan="3" style="width: 100%;">
                        <div id="scroll-container">
                            <table id="parsed-entries">
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="warning" style="float: left; margin-top: 5px; color: red"></div>
    <div id="button-container" style="overflow: hidden;">
        <button style="float: right;" disabled><span>Log entries!</span></button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
