<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="styles/switch.css">
</head>
<!-- TODO: Add spacing between parsed entry rows -->
<!-- TODO: Add w3 tooltip: https://www.w3schools.com/css/css_tooltip.asp -->

<body style="min-width: 300px;">
    <div id="switch-container">
        <label class="switch">
            <input type="checkbox" id="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <div id="containerMain">
        <textarea id="textarea"></textarea>
        <table id="parsedEntries">
            <tr>
                <th>Item</th>
                <th>Amount</th>
            </tr>
        </table>
    </div>
    <div id="warning" style="float: left; margin-top: 5px; color: red"></div>
    <div style="overflow: hidden;">
        <button style="float: right; ">Log entries!</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
