<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="styles/switch.css">
    <link rel="stylesheet" type="text/css" href="styles/button.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body style="min-width: 600px;">
    <div id="switch-container">
        <label class="switch">
            <input type="checkbox" id="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    <div id="container-main">
        <textarea id="textarea"></textarea>
        <div>
            <table id="table-container">
                <tr>
                    <th class="fake-header">Item</th>
                    <th class="fake-header">Amount</th>
                </tr>
                <tr>
                    <td colspan="2" style="width: 100%;">
                        <div id="scroll-container">
                            <table id="parsed-entries">
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="warning" style="float: left; margin-top: 5px; color: red"></div>
    <div style="overflow: hidden;">
        <button style="float: right;" disabled><span>Log entries!</span></button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
