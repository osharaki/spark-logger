<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="styles/button.css">
    <link rel="stylesheet" type="text/css" href="styles/table.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
</head>

<body style="min-width: 600px;">
    <div style="display: flex; align-items: center;" id="top-bar">
        <div>
            <span><a id="usage-link" href="https://github.com/osharaki/sparkpeople-logger#usage"><i style="margin: 0;"
                        class="far fa-question-circle fa-lg"></i></a></span>
        </div>
        <div style="margin-left: auto; text-align: right;">
            <!-- <span style="color:#FF9933;"><i class="fas fa-hand-sparkles fa-lg"></i></span> -->
            <span title="Drop us a line!" style="color:#FF9933"><a id="contact-link"
                    href="https://omarsharaki.typeform.com/to/N5qlXEDU"><i
                        class="fas fa-comment-dots fa-lg"></i></a></span>
            <!-- <span style="color:#FF9933"><i class="far fa-hand-peace fa-lg"></i></span> -->
            <!-- <span style="color:rgb(196, 4, 196);"><i class="fas fa-hand-peace fa-lg"></i></span> -->
            <span><a id="github-link" href="https://www.github.com/osharaki/sparkpeople-logger"><i
                        class="fab fa-github fa-lg"></i></a></span>
            <!-- <span><i class="fas fa-mug-hot fa-lg"></i></span> -->
            <!-- <span style="color: #e292a9;"><i class="fas fa-piggy-bank fa-lg" data-fa-transform="grow-0"></i></span> -->
            <!-- <span style="color: #d9a760;"><i class="fas fa-donate fa-lg"></i></span> -->
            <!-- <span style="color: #528f76;"><i class="fas fa-dollar-sign fa-lg"></i></span> -->
            <span title="Enjoying Spark Logger? Support the dev!" style="color: red;"><a id="donation-link"
                    href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=ZMT3RH763Z93U"><i
                        class="fas fa-heart fa-lg"></i></a></span>
            <!-- <span style="color: red;"><i class="far fa-heart fa-lg"></i></span> -->
        </div>
    </div>
    <div id="container-main">
        <textarea id="textarea"
            placeholder="Item 1    Amount 1&#10;Item 2    Amount 2&#10;Item 3    Amount 3&#10;..."></textarea>
        <div>
            <table id="table-container">
                <tr>
                    <th></th>
                    <th>Item</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td colspan="3" style="width: 100%;">
                        <div id="scroll-container">
                            <table id="parsed-entries">
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="warning" style="float: left; margin-top: 5px; color: red"></div>
    <div id="button-container" style="overflow: hidden;">
        <button style="float: right;" disabled><span>Log entries!</span></button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
